<div class="admin-page">
  <p-card header="Add Categories" subheader="You can add or edit categories">
    <div class="p-grid p-mb-4">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
             <p-button label="Create" icon="pi pi-plus" styleClass="p-button-primary p-mr-2"></p-button>
             <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form>
            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText>
              </div>
              <div class="p-field p-col">
                <label for="icon">Icon</label>
                <input id="icon" type="text" pInputText>
              </div>
            </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
