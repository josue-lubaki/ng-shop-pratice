<header>
    <div class="p-grid">
          <div class="p-col-3">
            <div class="logo">
              <img src="assets/images/logo.png" alt="logo">
            </div>
          </div>
          <div class="p-col-3 search">
              <ghost-products-search></ghost-products-search>
          </div>
          <div class="p-col-4 navigation hide-desktop show-desktop">
              <ngshop-nav></ngshop-nav>
          </div>
          <div class="p-col-3 tools">
            <i class="pi pi-user" id="user"></i>
            <i class="pi pi-shopping-cart"></i>
            <i class="pi pi-bars hide-desktop show-mobile menu" id="menu" (click)="openMenuBar($event)"></i>

            <div class="hide-desktop" id="blocMenu">
              <ngshop-nav></ngshop-nav>
            </div>
          </div>
      </div>
</header>
