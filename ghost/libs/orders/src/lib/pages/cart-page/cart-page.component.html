<div class="cart-page">
  <div class="p-grid p-mt-4">
    <div class="p-col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"></p-button>
      </div>
      <div>
        <h4>
          My Cart: {{ cartCount }} Item(s)
        </h4>
      </div>
      <div class="cart-shipping p-mb-5">
        Shipping after the payment, Delivery time : 1 to 4 working
      </div>
      <div class="cart-item p-mb-3" *ngFor="let cartItem of cartItemdetails">
        <div class="p-grid cart-item-pGrid p-fluid">
          <div class="p-col-2 cart-item-image">
            <img
            [src]="cartItem.product.image"
            [attr.alt]="cartItem.product.name">
          </div>
          <div class="p-col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
            </div>
          </div>
          <div class="p-col-3">
              <div class="p-field cart-item-quantity">
                <p-inputNumber
                  mode="decimal"
                  [showButtons]="true"
                  [inputId]="cartItem.product.id"
                  [min]="1"
                  [max]="100">
                </p-inputNumber>
              </div>
              <div class="cart-item-subtotal">
                Subtotal:
                <span class="cart-item-subtotal-value" *ngIf="cartItem.product.price && cartItem.quantity"> {{ cartItem.product.price * cartItem.quantity | currency }}</span>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-4">
      Order summary
    </div>
  </div>
</div>
